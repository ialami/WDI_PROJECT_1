<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/debug.css"> -->
  <title>Project 1</title>
</head>
<body>
  <div class="opening-screen">
    <img src="images/gasports.png">
  </div>
  <div class="shader"></div>
  <main>
    <div id="scoreBoard">
      <h3 class="score" id="playerone"><span class="playerone">0</span> <span class="player">Player 1</span></h3>
      <h3 class="score" id="playertwo"><span class="player">Player 2</span> <span class="playertwo">0</span></h3>
      <h1>Ping Pong</h1>
      <div class="line"></div>
    </div>
    <div id="board">
      <div class="paddles" id="paddleA"></div>
      <div class="paddles" id="paddleB"></div>
      <div id="ball"></div>
    </div>
    <button id="button">Play</button>
    <div id="alert">
      <h3 class="message"></h3>
      <h4 id="ok">Play again?</h4>
    </div>
    <p class="description"><span class="bold">HOW TO PLAY</span> Player 1 presses on 'Q' and 'A' to respectively go up and down while Player 2 presses on '↑' and '↓' arrows to respectively go up and down. The first to 11 points wins. Press play to start game.</p>
    <p class="identity">Made for GA WDI by Ismail Alami.</p>
  </main>
</body>
</html>
